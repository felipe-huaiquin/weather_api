        <title>AJAX: Weather API</title>
    </head>
    <body>
        <nav class="navbar" role="navigation" aria-label="main navigation">

                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                <a class="navbar-item">
                    Home
                </a>
            
                <a class="navbar-item">
                    Documentation
                </a>
            
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                    More
                    </a>
            
                    <div class="navbar-dropdown">
                    <a class="navbar-item">
                        About
                    </a>
                    <a class="navbar-item">

                    <a class="navbar-item">

                <div class="navbar-end">

                    <a class="button is-dark">

                </div>

        <section class="hero is-dark">
            <div class="hero-body">
              <div class="container">
                <h1 class="title">
                  Wheather Forecasts
                </h1>
                <h2 class="subtitle">
                    Don't rain on my parade!
                </h2>
              </div>
            </div>
        </section>
        <div id='wrapper'>
            <div class="box_form">
                <article class="media">
                    <form method="GET">
                        <strong>Search for a City</strong>
                        <div class="field is-grouped">
                            <p class="control is-expanded">
                                <input class="input city_search" type="text" id='city' name='city' placeholder="Search for a City ">
                            </p>
                            <p class="control">
                                <button class="button is-dark search"> Search </button>
                            </p>
                        </div>
                    </form>
                </article>
            </div>
            <div class="box_info">
                <article class="media">
                    <fieldset disabled>
  
                        <div class="field">
                          <label class="label">Temperature Now</label>
                          <div class="control">
                            <input class="input"type="text" id='temp'>
                          </div>
                        </div>
                        
                        <div class="field">
                          <label class="label">Feels Like</label>
                          <div class="control">
                            <input class="input" type="text" id='feels'>
                          </div>
                        </div>

                        <div class="field">
                            <label class="label">Max Temperature</label>
                            <div class="control">
                              <input class="input" type="text" id='temp_max'>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Min Temperature</label>
                            <div class="control">
                              <input class="input" type="tex" id='temp_min'>
                            </div>
                        </div>

                    </fieldset>
                </article>
            </div>
        </div>
</body>
